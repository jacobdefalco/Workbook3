<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off By One</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>PRACTICE WITH DATES</h1>
      <label for="date">Please Input the Date Below</label>
      <p><input type="date" name="myDate" id="myDate" /></p>
      <button type="button" onclick="handleClick()">Display T&D</button>
      <h3 id="messagePara"></h3>
      <h3 id="messagePara2"></h3>
    </main>
    <footer></footer>
    <script>
      function handleClick() {
        let dateField = document.getElementById("myDate"); //when you pull a date from an input type HTML element,
        let dateValue = dateField.value + "T12:34:56"; //hard code a date in value so you get an accurate date
        let currentDate = new Date();
        let selectedDate = new Date(dateValue);

        messagePara = document.getElementById("messagePara");
        messagePara.innerText = `Current time and date is: 
        ${currentDate.toLocaleString()}`;

        messagePara2 = document.getElementById("messagePara2");
        messagePara2.innerText = `The time and date you selected is: 
        ${selectedDate.toLocaleString()}`;
      }
    </script>
  </body>
</html>
