<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off By One</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>PRACTICE WITH DATES</h1>
      <label for="date">Please Input the Date Below</label>
      <p><input type="date" name="myDate" id="myDate" /></p>
      <button type="button" onclick="handleClick()">Display T&D</button>
      <h3 id="messagePara"></h3>
    </main>
    <footer></footer>
    <script>
      function handleClick() {
        let dateField = document.getElementById("myDate");
        let dateValue = dateField.value;
        let date = new Date(dateValue.toString());
        
        messagePara = document.getElementById("messagePara");
        messagePara.innerText = `Current time and date is: 
        ${date.toLocaleString()}`;
      }
    </script>
  </body>
</html>
