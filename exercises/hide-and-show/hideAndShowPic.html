<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Hide And Show Pic Exercise</title>

  </head>

    <main class="container">
      <label for="hideShowElement">Check to show and hide pic</label>

      <br />
      <section id="picSection">
        <img src="../hide-and-show/images/htph.png" alt="" id="htph" />
      </section>
    </main>
    <footer></footer>
    <script>
      function toggleElement() {
        const picture = document.getElementById("picSection");
        const checkbox = document.getElementById("hideShowCheck");
        if (hideShowCheck.checked) {
          document.getElementById("picSection").style.display = "block";
        } else {
          document.getElementById("picSection").style.display = "none";
        }
      }
    </script>
  </body>
</html>
